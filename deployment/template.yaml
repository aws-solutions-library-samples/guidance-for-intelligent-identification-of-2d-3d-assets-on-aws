AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Parameters:
  DeploymentBucketName:
    Type: String
    Description: The name of the S3 bucket containing the deployment artifacts (e.g., Lambda function code).

Resources:
  ImageStoreBucket:
    Type: AWS::S3::Bucket
    Properties:
      LoggingConfiguration:
        DestinationBucketName:
          Ref: LoggingBucket
        LogFilePrefix: access-logs/

  LoggingBucket:
    Type: AWS::S3::Bucket

  DeploymentBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Fn::Sub: "${AWS::StackName}-deployment-bucket-${AWS::Region}-${AWS::AccountId}"
      AccessControl: Private

  # IAM Role for processImage Lambda
  ProcessImageExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Policies:
      - PolicyName: ProcessImagePolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            - s3:GetObject
            - s3:PutObject
            - rekognition:DetectLabels
            Resource:
            - Fn::Sub: arn:aws:s3:::${ImageStoreBucket}/*
            - Fn::Sub: arn:aws:rekognition:${AWS::Region}:${AWS::AccountId}:*

  # IAM Role for processObject Lambda
  ProcessObjectExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Policies:
      - PolicyName: ProcessObjectPolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            - s3:GetObject
            - s3:PutObject
            Resource:
            - Fn::Sub: arn:aws:s3:::${ImageStoreBucket}/*
            - Fn::Sub: arn:aws:s3:::${DeploymentBucket}/*

  # IAM Role for handleLabels Lambda
  HandleLabelsExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Policies:
      - PolicyName: HandleLabelsPolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:GetItem
            Resource:
            - Fn::Sub: arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${AWS::StackName}-label-metadata

  processImage:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: processImage
      Handler: index.mjs
      Role:
        Fn::GetAtt:
        - ProcessImageExecutionRole
        - Arn
      CodeUri: src/processImage
      Runtime: nodejs18.x
      Environment:
        Variables:
          IMAGE_STORE_BUCKET:
            Ref: ImageStoreBucket
      MemorySize: 128
      Timeout: 60

  processObject:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: processObject
      Handler: index.mjs
      Role:
        Fn::GetAtt:
        - ProcessObjectExecutionRole
        - Arn
      CodeUri: src/processObject
      Runtime: nodejs18.x
      Environment:
        Variables:
          IMAGE_STORE_BUCKET:
            Ref: ImageStoreBucket
      MemorySize: 128
      Timeout: 60

  handleLabels:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: handleLabels
      Handler: index.mjs
      Role:
        Fn::GetAtt:
        - HandleLabelsExecutionRole
        - Arn
      CodeUri: src/handleLabels
      Runtime: nodejs18.x
      Environment:
        Variables:
          LABEL_DATA_TABLE:
            Ref: LabelMetadataTable
      MemorySize: 128
      Timeout: 60

  ProcessImageS3Permission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName:
        Fn::GetAtt:
        - processImage
        - Arn
      Action: lambda:InvokeFunction
      Principal: s3.amazonaws.com
      SourceArn:
        Fn::GetAtt:
        - ImageStoreBucket
        - Arn

  LabelMetadataTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName:
        Fn::Sub: ${AWS::StackName}-label-metadata
      AttributeDefinitions:
      - AttributeName: LabelId
        AttributeType: S
      KeySchema:
      - AttributeName: LabelId
        KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true

Outputs:
  ImageStoreBucketName:
    Description: Name of the S3 bucket for image storage
    Value:
      Ref: ImageStoreBucket

  DeploymentBucketName:
    Description: Name of the dynamically created deployment bucket
    Value:
      Ref: DeploymentBucket

  ProcessImageLambdaARN:
    Description: ARN of the processImage Lambda function
    Value:
      Fn::GetAtt:
      - processImage
      - Arn

  LabelMetadataTableName:
    Description: Name of the Label Metadata DynamoDB table
    Value:
      Ref: LabelMetadataTable
